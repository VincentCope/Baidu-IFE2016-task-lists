<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="main">
		<h2>表单验证</h2>
		<form id="form" method="post">
			<div class="name">
				<label for="name">名称</label>
				<input type="text" id="name">				
				<p id="name-prompt"></p>
			</div>
			<div class="password">
				<label for="password">密码</label>
				<input type="password" id="password">				
				<p id="password-prompt"></p>
			</div>
			<div class="password-test">
				<label for="password-test">密码确认</label>
				<input type="password" id="password-test">				
				<p id="password-test-prompt"></p>
			</div>
			<div class="email">
				<label for="email">邮箱</label>
				<input type="text" id="email">				
				<p id="email-prompt"></p>
			</div>
			<div class="phone">
				<label for="phone">手机</label>
				<input type="text" id="phone">				
				<p id="phone-prompt"></p>
			</div>
			<div class="submit">
			<a href-"javascript:;" id="submit">提 交</a>
			</div>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
